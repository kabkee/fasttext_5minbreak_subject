<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kabkee Predict</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div>
			Enter your text to be classified<br>
			<input type='text' id='statement' name='statement'>
			<input type='submit' id='submit' value='submit'>
		</div>
		<script>
			$('#submit').click(function(){
				$.get('/fasttext', { statement : $('#statement').val() }, function(data){
					console.info(data)
				});
			});
		</script>
	</body>
</html>
